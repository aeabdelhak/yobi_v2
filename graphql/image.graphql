type image {
    id: ID!
    file: file
    landing: landingPage
}

extend type Mutation @guard {
    newImage(id_landing_page: ID!, image: Upload!): image
        @field(resolver: "ImageMutator@newImage")
        @can(ability: "manage_landing_pages")
    deleteImage(id: ID!): Boolean @field(resolver: "ImageMutator@delete")
}
extend type Query @guard {
    image(id: ID! @eq): image! @find
}
